<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h2>Calculator App</h2>
            <div class="input-area">
                <input type="text" id="input">
            </div>
            <div class="keys">
                <div class="buttons">
                    <div id="numbers">
                        <span class="delplus">
                            <button id="del" onclick="backspace()">x</button>
                            <button id="clear" onclick="clearFn()">c</button>
                            <button id="plus" value="+" onclick="getValue(value)">+</button>
                        </span>
                        <span id="bottom">
                            <button id="one" value="1" onclick="getValue(value)">1</button>
                            <button id="two" value="2" onclick="getValue(value)">2</button>
                            <button id="three" value="3" onclick="getValue(value)">3</button>
                        </span>
                        <span id="middle">
                            <button id="four" value="4" onclick="getValue(value)">4</button>
                            <button id="five" value="5" onclick="getValue(value)">5</button>
                            <button id="six" value="6" onclick="getValue(value)">6</button>
                        </span>
                        <span id="top">
                            <button id="seven" value="7" onclick="getValue(value)">7</button>
                            <button id="eight" value="8" onclick="getValue(value)">8</button>
                            <button id="nine" value="9" onclick="getValue(value)">9</button>
                        </span>
                    </div>
                    <div id="operators">
                        <button id="minus" value="-" onclick="getValue(value)">-</button>
                        <button id="multiply" value="*" onclick="getValue(value)">x</button>
                        <button id="divide" value="/" onclick="getValue(value)">/</button>
                    </div>
                </div>
                <div id="special">
                    <button id="zero" value="0" onclick="getValue(value)">0</button>
                    <button id="dot" value="." onclick="getValue(value)">.</button>
                    <button id="equal" onclick="compute()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
